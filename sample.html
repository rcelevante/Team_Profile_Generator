    <div class="container" id="team">
        <div class="row">
            <div class="col-12 font-weight-light text-center bg-warning my-5 py-5 display-4 rounded-pill shadow p-3 mb-5">My Team</div>

            <script>
            var col = $('<div class="col-4">');
            var card = $('<div class="card mx-auto border-warning mb-3 shadow-lg" style="max-width: 18rem;">');
            var header1 = $('<div class="card-header text-center h3">');
            header1.text("Rochelle Ruiz");
            var header2 = $('<div class="card-header text-center">');
            var icon = $('<i class="fas fa-users">');
            header2.text(" Manager");
            header2.prepend(icon);

            var cardBody = $('<div class="card-body text-secondary">');
            var cardTitle = $('<h5 class="card-title">');
            cardTitle.text("Employee Information:");
            var cardText = $('<p class="card-text">');
            cardText.text("ID: 93938");
            var cardText2 = $('<p class="card-text">');
            cardText2.text("Email: rochelle@work.com");
            var cardText3 = $('<p class="card-text">');
            cardText3.text("Office #: 909-223-4432");
            cardBody.append(cardTitle);
            cardBody.append(cardText);
            cardBody.append(cardText2);
            cardBody.append(cardText3);
    
            card.append(header1);
            card.append(header2);
            card.append(cardBody);
            col.append(card);
            $("#cards").append(col);    
            </script>
